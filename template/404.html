<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #121212;
      color: #f3f3f3;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-size: 5rem;
      margin: 0;
    }
    p {
      font-size: 1.2rem;
      margin: 20px 0;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      color: #ffffff;
      text-decoration: none;
      background: #007BFF;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #0056b3;
    }
    .error-image {
      margin: 20px 0;
      width: 100%;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/200x200?text=404" alt="404 Error" class="error-image">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="/">Go to Homepage</a>
  </div>
</body>
</html>
